<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logo (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <ul>
        <li>
            <img src="./img/logo (1).png" alt="Logo" class="img-top">
        </li>
        <li>
            <img src="./img/avatar.png" alt="Avatar" class="img-top">
        </li>
    </ul>

    <div class="capa"> <!-- Caixa -->
        <h1 class="capa-titulo">Stranger Things</h1> <!-- Título -->
        <p class="capa-descricao">Stranger Things é uma série de ficção científica criada pelos irmãos Duffer para a
            Netflix. Situada na cidade ficcional de Hawkins, Indiana, a trama começa no ano de 1983 com o
            desaparecimento do garoto Will.</p>
        <a class="link-assistir">Assistir</a> <!-- Link -->
        <a class="link-info">Mais Informações</a>
    </div>
    <video src="./video/stranger-things.mp4" autoplay muted loop></video>





    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <h2 class="titulo-carrossel">Principais Filmes e Séries</h2>

        <div class="carousel-inner">
            <div class="carousel-item active">

                <img src="./img/hunter.jpg" class="image-carrosel">
                <img src="./img/equalizer.jpg" class="image-carrosel">
                <img src="./img/abyss (1).jpg" class="image-carrosel">
                <img src="./img/f1.jpg" class="image-carrosel">
            </div>

            <div class="carousel-item">
                <img src="./img/chokehold.jpg" class="image-carrosel">
                <img src="./img/jaula.jpg" class="image-carrosel">
                <img src="./img/moonfall.jpg" class="image-carrosel">
                <img src="./img/lift (1).jpg" class="image-carrosel">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
